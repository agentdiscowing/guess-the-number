<article class="comment">
    <div class="comment-body col-md-6">
            <div *ngIf="comment.isOwned" class="header offset-md-11 float-right">
                <button class="btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                      </svg>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" (click)="edit()" href="javascript:void(0)">Edit</a>
                  <a class="dropdown-item" (click)="delete()" href="javascript:void(0)">Delete</a>
                </div>
              </div>
      <div class="text">
        <p [contentEditable]="editMode" #commentText>{{comment.text}}</p>
      </div>
      <div *ngIf="editMode" class="mt-2">
      <button class="btn btn-sm btn-primary" (click)="saveChanges(commentText.textContent)"> Save </button>
      </div>
      <p class="attribution">by {{comment.username}} on {{comment.postDate.toLocaleString()}}</p>
    </div>
</article>
