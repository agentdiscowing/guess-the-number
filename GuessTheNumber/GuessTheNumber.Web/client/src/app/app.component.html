<div class="container">
  <div class='row'>
    <div class="offset-md-4 col-md-4">
  <h1 class="mt-4 mb-1">{{title}}</h1>
</div>
<div *ngIf="authService.isLoggedIn()" class='offset-md-2 col-md-2 mt-3 pt-4 text-right'>
   <a [routerLink]="['login']"
      routerLinkActive="active"
      (click)='authService.logOut()'> Log out
      <svg width="1.7em" height="1.7em" viewBox="0 0 16 16" class="bi bi-arrow-right-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
        <path fill-rule="evenodd" d="M4 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5A.5.5 0 0 0 4 8z"/>
      </svg>
    </a>
</div>
  </div>
  <div *ngIf="authService.isLoggedIn();else authBlock">
    <app-gameplay></app-gameplay>
</div>
<ng-template #authBlock><app-switcher></app-switcher></ng-template>
</div>
